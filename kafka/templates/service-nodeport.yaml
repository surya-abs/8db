{{- if and .Values.strimzi.enabled .Values.strimzi.nodePortService.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: kafka-nodeport
spec:
  selector:
    app: kafka
  type: NodePort
  ports:
    - name: kafka
      port: 9092
      targetPort: 9092
      nodePort: {{ .Values.strimzi.nodePortService.ports.kafka }}
{{- end }}
