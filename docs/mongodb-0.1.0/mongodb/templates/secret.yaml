{{- if and .Values.enabled .Values.auth.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: mongodb-auth
type: Opaque
stringData:
  MONGO_INITDB_ROOT_USERNAME: {{ .Values.auth.username | quote }}
  MONGO_INITDB_ROOT_PASSWORD: {{ .Values.auth.password | quote }}
  MONGO_INITDB_DATABASE: {{ .Values.auth.database | quote }}
{{- end }}
